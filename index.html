<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon-cart.png" type="image/jpeg">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="imgContainer">
                <img src="./img/mug.jpg" alt="mug">
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br>Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="sellprice">₹149</span>
                    <span class="originalprice">₹240</span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
